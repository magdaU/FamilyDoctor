<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Patient Directory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Edit patient: <span th:text="${patient.nickname}"/></h3>
    <hr>
    <form action="#" th:action="@{/patients/save}"
          th:object="${patient}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{nickname}"
               class="form-control mb-4 col-4" placeholder="Nickname">

        <a th:href="@{/patients}">
            <button type="submit" class="btn btn-primary col-2">Save</button>
            <a th:href="@{/patients}">
                <button class="btn btn-info col-3">Back to Patient list</button>
            </a>
        </a>
    </form>
</div>
</body>
</html>
